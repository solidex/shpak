# Cilium Egress Gateway with BGP Integration
# This configuration combines egress gateway policies with BGP routing

---
# BGP Peering Policy for egress gateway nodes
apiVersion: "cilium.io/v2alpha1"
kind: CiliumBGPPeeringPolicy
metadata:
  name: egress-bgp-peering
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/egress: ""
  virtualRouters:
  - localASN: 65017
    exportPodCIDR: true
    exportServices: true
    neighbors:
    - peerAddress: '93.85.81.201/29'
      peerASN: 6697
      connectRetryTimeSeconds: 120
      holdTimeSeconds: 90
      keepAliveTimeSeconds: 30
    - peerAddress: '93.85.81.202/29'
      peerASN: 6697
      connectRetryTimeSeconds: 120
      holdTimeSeconds: 90
      keepAliveTimeSeconds: 30

---
# Load Balancer IP Pool for egress gateway IPs
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: egress-gateway-pool
  namespace: kube-system
spec:
  cidrs:
  - cidr: "93.85.81.204/29"  # Primary egress IP
  - cidr: "93.85.81.205/29"  # Secondary egress IP
  - cidr: "93.85.81.206/29"  # Tertiary egress IP

---
# BGP Advertisement Policy for egress gateway IPs
apiVersion: "cilium.io/v2alpha1"
kind: CiliumBGPPolicy
metadata:
  name: egress-gateway-advertisement
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/egress: ""
  virtualRouters:
  - localASN: 65017
    neighbors:
    - peerAddress: '93.85.81.201/29'
      peerASN: 6697
    - peerAddress: '93.85.81.202/29'
      peerASN: 6697
    serviceAdvertisements:
    - addresses:
      - "93.85.81.204"  # Primary egress
      - "93.85.81.205"  # Secondary egress
      - "93.85.81.206"  # Tertiary egress
      communities:
      - "65017:100"  # Community for egress gateway IPs

---
# Enhanced Egress Gateway Policy with BGP integration
apiVersion: cilium.io/v2
kind: CiliumEgressGatewayPolicy
metadata:
  name: egress-bgp-integrated
  namespace: kube-system
spec:
  selectors:
  - namespaceSelector:
      matchLabels:
        name: apk-system
  destinationCIDRs:
  - "0.0.0.0/0"
  egressGateway:
    nodeSelector:
      matchLabels:
        egress-gateway: "primary"
    interface: "eth0"
    egressIP: "93.85.81.204"

---
# Service for egress gateway with BGP advertisement
apiVersion: v1
kind: Service
metadata:
  name: egress-gateway-service
  namespace: kube-system
  annotations:
    service.beta.kubernetes.io/load-balancer-source-ranges: "0.0.0.0/0"
    cilium.io/loadbalancer-ip-pool: "egress-gateway-pool"
spec:
  type: LoadBalancer
  loadBalancerClass: "cilium"
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: egress-gateway

---
# CiliumClusterwideNetworkPolicy for egress traffic
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: egress-traffic-policy
spec:
  endpointSelector:
    matchLabels:
      k8s:io.kubernetes.pod.namespace: apk-system
  egress:
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP
      - port: "443"
        protocol: TCP
      - port: "53"
        protocol: TCP
      - port: "53"
        protocol: UDP
    - ports:
      - port: "22"
        protocol: TCP
      - port: "179"
        protocol: TCP  # BGP
    toCIDR:
    - "93.85.81.201/29"  # BGP peer 1
    - "93.85.81.202/29"  # BGP peer 2

---
# ConfigMap for BGP and egress integration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-egress-bgp-config
  namespace: kube-system
data:
  config.yaml: |
    bgp:
      enabled: true
      localASN: 65017
      neighbors:
        - peerAddress: "93.85.81.201/29"
          peerASN: 6697
        - peerAddress: "93.85.81.202/29"
          peerASN: 6697
      
    egress_gateway:
      enabled: true
      nodes:
        - name: "lenovo-204"
          ip: "93.85.81.204"
          interface: "eth0"
          bgp_community: "65017:100"
        - name: "lenovo-205"
          ip: "93.85.81.205"
          interface: "eth0"
          bgp_community: "65017:101"
        - name: "lenovo-206"
          ip: "93.85.81.206"
          interface: "eth0"
          bgp_community: "65017:102"
      
    routing:
      export_pod_cidr: true
      export_services: true
      export_egress_ips: true
      communities:
        egress_primary: "65017:100"
        egress_secondary: "65017:101"
        egress_tertiary: "65017:102"

---
# DaemonSet for egress gateway with BGP support
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cilium-egress-gateway
  namespace: kube-system
  labels:
    app: cilium-egress-gateway
spec:
  selector:
    matchLabels:
      app: cilium-egress-gateway
  template:
    metadata:
      labels:
        app: cilium-egress-gateway
      annotations:
        cilium.io/egress-gateway: "true"
    spec:
      nodeSelector:
        node-role.kubernetes.io/egress: ""
      containers:
      - name: cilium-egress-gateway
        image: cilium/cilium:latest
        command:
        - cilium
        - egress-gateway
        - --config-dir=/etc/cilium
        - --bgp-enabled=true
        - --egress-gateway-enabled=true
        env:
        - name: CILIUM_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: cilium-config
          mountPath: /etc/cilium
        - name: cilium-run
          mountPath: /var/run/cilium
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        - name: bpf-maps
          mountPath: /sys/fs/bpf
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: cilium-config
        configMap:
          name: cilium-egress-bgp-config
      - name: cilium-run
        hostPath:
          path: /var/run/cilium
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: bpf-maps
        hostPath:
          path: /sys/fs/bpf
      hostNetwork: true
      tolerations:
      - operator: Exists
