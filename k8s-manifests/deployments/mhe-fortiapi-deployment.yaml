---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mhe-fortiapi
  namespace: default
  labels:
    app: mhe-fortiapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mhe-fortiapi
  template:
    metadata:
      labels:
        app: mhe-fortiapi
    spec:
      containers:
      - name: mhe-fortiapi
        image: shpak-k8s:latest
        command: ["python", "-m", "app.core.mhe_fortiapi"]
        ports:
        - containerPort: 80
          name: http
        env:
        - name: MHE_DB_HOST
          value: "mhe-db-service"
        - name: MHE_DB_PORT
          value: "80"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: mhe-fortiapi-service
  namespace: default
spec:
  selector:
    app: mhe-fortiapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

